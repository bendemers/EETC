name: Lint and Test
on: push
jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest # Specifies the VM to run the workflow on
    steps:
      - uses: actions/checkout@v2 # Checks out the the project repo
      - run: |
          yarn install
          yarn lint && yarn prettier-check
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
          yarn test
  build:
    needs: [lint, test]
    name: Build and publish docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: cphalen/exchange-frontend:${{ github.sha }}

  deploy:
    needs: build
    name: Deploy new docker image and kube config on prod
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ssh and deploy
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 500 key.pem
          ssh -o StrictHostKeyChecking=no -i "key.pem" ubuntu@$SSH_HOSTNAME "cd EETC && git pull && export IMAGE_TAG=${{ github.sha }} && cat k8s/* | envsubst | microk8s kubectl apply -f -"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOSTNAME: ${{ secrets.SSH_HOSTNAME }}